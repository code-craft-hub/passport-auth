version: '3.8'

services:
  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: bullmq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - bullmq-network

  # BullMQ Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bullmq-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3000
      - QUEUE_PREFIX=bullmq
      - MAX_JOBS_PER_WORKER=5
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bullmq-network
    volumes:
      - ./logs:/app/logs

  # Redis Commander (Optional - for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: bullmq-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - bullmq-network

volumes:
  redis-data:
    driver: local

networks:
  bullmq-network:
    driver: bridge